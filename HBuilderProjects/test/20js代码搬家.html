<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{width: 100px; height: 100px; background: red;}
		</style>
		<!-- 代码由上向下运行，没有获取到box。当页面所有html内容都加载完毕后才执行此处的代码 -->
		<script type="text/javascript">
			window.onload=function(){
				var box=document.getElementById("box");
				box.onclick=function(){
					alert("点击成功")
				}
			}	
		</script>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
