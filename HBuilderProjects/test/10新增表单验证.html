<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="" method="get">
			<!-- required属性就是来设置空判断;autofocus自动获取焦点 -->
			<input type="text" required="required" autofocus="autofocus"/><br />
			<!-- 属性autocomplete设置为on，默认为off，name的值对应着我们提交的数据所保存的文件夹一样的地方 -->
			<input type="text" autocomplete="on" name="hd"/>
			<input type="submit" value="提交" />
		</form>
	</body>
</html>
