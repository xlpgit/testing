<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				// 自定义函数作用：简化代码，实现重复性代码的简单调用；
				// function 名字(){自己的js程序}
				// 如果要执行这个函数中的js程序，必须要写 函数名（）才能执行函数中的命令
				// 自定义函数在js运行时会优先执行函数；函数必须调用才可以执行其中的js代码
				function hi(){
					alert("弹出");
				}
				hi();
			}
		</script>
	</head>
	<body>
	</body>
</html>
